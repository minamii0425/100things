components:
  schemas:
    Date:
      type: string
      format: date
    DateTime:
      type: string
      format: date-time
      example: "2018-03-20T09:12:28Z"
    IbmSerialId:
      type: string
      maxLength: 6
      example: A05407
    Mail:
      type: string
      example: xxxxxx@ibm.com
    DeptCode:
      type: string
      maxLength: 6
      example: SAM001
    BrandCode:
      type: string
      maxLength: 4
      example: BRA1
    ProjectCode:
      type: string
      maxLength: 6
      example: BRA1AA
    Description:
      type: string
      maxLength: 15
      example: "XX Project"
    DeptCodes:
      type: array
      items:
        $ref: "#/components/schemas/DeptCode"
    Month:
      type: integer
      description: 1-12
      minimum: 1
      maximum: 12
    Year:
      type: integer
      description: 1-12
      minimum: 1000
      maximum: 9999
    Ilc:
      type: string
      enum:
        - "Yes"
        - "No"
    Access:
      type: string
      enum:
        - "S"
        - "E"
        - "V"
    Status:
      type: string
      enum:
        - "F"
        - "A"
        - "B"
        - "C"
    IsLocked:
      type: string
      description: "1...ロック中"
      enum:
        - "1"
        - "0"
    Auth:
      type: object
      properties:
        brandCode:
          $ref: "#/components/schemas/BrandCode"
        access:
          $ref: "#/components/schemas/Access"
        w3id:
          $ref: "#/components/schemas/Mail"
    UserAuth:
      type: object
      properties:
        isAdmin:
          type: boolean
        userDept:
          $ref: "#/components/schemas/DeptCode"
        userBrand:
          $ref: "#/components/schemas/BrandCode"
        acl:
          type: array
          items:
            $ref: "#/components/schemas/Auth"
    Dev100:
      type: string
      enum:
        - "Yes"
        - Yes2
        - "No"
    PmValue:
      type: number
      format: double
      example: 0.8
    ResourceValue:
      type: number
      format: double
      example: 6.8
    Comment:
      type: string
      maxLength: 50
      example: 8月配属XXさん用
    PostResponseBody:
      type: object
      description: Post成功時のレスポンス。常にtrue
      properties:
        isSucceed:
          type: boolean
          example: true
    Dept:
      type: object
      properties:
        deptCode:
          $ref: "#/components/schemas/DeptCode"
        brandCode:
          $ref: "#/components/schemas/BrandCode"
      required:
        - deptCode
        - brandCode
    Depts:
      type: array
      items:
        $ref: "#/components/schemas/Dept"
      example:
        - deptCode: SAM01
          brandCode: stri
        - deptCode: SAM02
          brandCode: stri
    Person:
      type: object
      properties:
        ibmSerialId:
          $ref: "#/components/schemas/IbmSerialId"
        empName:
          type: string
          example: Yoshiharu Fukui
        dept:
          $ref: "#/components/schemas/DeptCode"
        brand:
          $ref: "#/components/schemas/BrandCode"
      title: ""
      description: ""
    People:
      type: array
      items:
        $ref: "#/components/schemas/Person"
    Resource:
      type: object
      properties:
        ibmSerialId:
          $ref: "#/components/schemas/IbmSerialId"
        empName:
          type: string
          example: Yoshiharu Fukui
        dept:
          $ref: "#/components/schemas/DeptCode"
        brand:
          $ref: "#/components/schemas/BrandCode"
        ilc:
          $ref: "#/components/schemas/Ilc"
        dev100:
          $ref: "#/components/schemas/Dev100"
        pm:
          $ref: "#/components/schemas/PmValue"
        month:
          $ref: "#/components/schemas/Month"
        year:
          $ref: "#/components/schemas/Year"
        isLocked:
