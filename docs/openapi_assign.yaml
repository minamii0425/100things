            $ref: "#/components/schemas/IbmSerialId" # モデル(このスキーマの型でGETしている？)
        - in: header
          name: x-ibm-w3-id
          schema:
            $ref: "#/components/schemas/Mail"
          required: true
      requestBody: # リクエストボディ
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Depts"
        required: true
      responses: #レスポンス この形で返ってくるよということ？
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PostResponseBody"
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiErrResponse"
        "403":
          description: Not Authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiErrResponse"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiErrResponse"
      description: "" # このAPIの説明
    get:
      tags:
        - Assign DB dept
      summary: "部署の一覧を表示(Phase1,task1-1)"
