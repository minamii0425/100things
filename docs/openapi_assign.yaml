      parameters: # このパラメータを添えてGETリクエストを送る？ /deptへのGETリクエストは、x-ibm-serial-idと、x-ibm-w3-idと、brandの３つをつかう。
        - in: header # ヘッダー：リクエストの詳細情報
          name: x-ibm-serial-id
          schema:
            $ref: "#/components/schemas/IbmSerialId"
          required: true
        - in: header
          name: x-ibm-w3-id
          schema:
            $ref: "#/components/schemas/Mail"
          required: true
        - schema:
            type: string
          in: query
          name: brand
          description: brand
      responses: # レスポンス。リクエストが成功すると、Deptsスキーマの形で返ってくる。deptCodeとbrandCodeが返ってくる。
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Depts"
              examples:
                example-1:
                  value:
                    - deptCode: SAM01
                      brandCode: stri
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiErrResponse"
        "403":
          description: Not Authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiErrResponse"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
